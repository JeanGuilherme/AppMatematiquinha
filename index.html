<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation | Welcome</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/vendor/modernizr.js"></script>
</head>
<body>
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Calculadora Financeira</a></h1>
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li class=""><a href="#">Calculadora 1</a></li>
        <li class=""><a href="#">Calculadora 2</a></li>
        <li class=""><a href="#">Calculadora 3</a></li>
        <li class="has-dropdown">
          <a href="#">Dropdown</a>
          <ul class="dropdown">
            <li><a href="#">First link in dropdown</a></li>
            <li class="active"><a href="#">Active link in dropdown</a></li>
          </ul>
        </li>
      </ul>
    </section>
  </nav>
  <form>
    <div class="row">
      <div class="small-12 medium-12 columns center">
        <h1>Calculadora</h1>
        <input type="number" name="Valor do Empréstimo (P)" placeholder="Valor Empréstimo" class="small-12 medium-5 columns">
        <input type="number" name="Periodo" placeholder="Periodo (N)" class="small-12 medium-5 columns">

        <input type="number" name="Valor da taxa" placeholder="Valor da Taxa(a.m) %" class="small-12 medium-5 columns">
        <select name="periodo">
          <option>Periodo de Juros</option>
          <option>Mensal</option>
          <option>Anual</option>
        </select>
        <input type="number" name="Nº de Parcela" placeholder="Nº de Parcela" class="small-12 medium-5 columns">
        <select name="Sistema">
          <option>Sistema</option>
          <option>Price</option>
          <option>SAC</option>
        </select>
      </div>
    </div>
    <dir class="row">
      <div class="small-12">
        <input type="submit" name="Calcular" value="Calcular" class="button">
      </div>
    </dir>
  </form>

  <div id="resultado" class="row">
    <div class="small-12 medium-12 columns">
      <h3>Resultados</h3>

      <label><b>Valor da Parcela: </b><span id="">34</span></label>
      <label><b>Saldo Devedor T: </b><span id="">34</span></label>
      <label><b>Saldo Devedor T-1: </b><span id="">34</span></label>
      <label><b>Juros de Ordem T: </b><span id="">34</span></label>
      <label><b>Valor da Amortização de Ordem T: </b><span id="">34</span></label>
      <label><b>Valor das Amortizações acumuladas até o periodo T: </b><span id="">34</span></label>
      <label><b>Amortização entre o periodo T e T+K: </b><span id="">34</span></label>
      <label><b>Juros Acumulado até o periodo T: </b><span id="">34</span></label>
      <label><b>Juros acumulado entre o periodo T e T + K: </b><span id="">34</span></label>
    </div>
  </div>


  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/price.js"></script>
  <script src="js/sac.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
