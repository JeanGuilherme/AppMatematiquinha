<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matematiquinha</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/vendor/modernizr.js"></script>
</head>
<body>
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Calculadora Financeira</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <ul class="right">
        <li class=""><a href="#">Sobre</a></li>
      </ul>
    </section>
  </nav>
  <form name="calcform" >
    <div class="row">
      <div class="small-12 medium-12 columns center">
        <h1>Calculadora</h1>
        <input type="number" name="capital" id="capital" placeholder="Digite o valor Empréstimo" class="small-12 medium-5 columns">
        <input type="number" name="taxa" id="taxa" placeholder="Valor da Taxa(a.m) %" class="small-12 medium-5 columns">
        <input type="number" name="parcelas" id="parcelas" placeholder="Nº de Parcelas" class="small-12 medium-5 columns">
        <input type="number" name="periodo" id="periodo" placeholder="Nº de Parcela" class="small-12 medium-5 columns">
        <input type="number" name="periodok" id="periodok" placeholder="Periodo (K)" class="small-12 medium-5 columns">

        <select name="oper" id="oper">
          <option>Sistema</option>
          <option value="Price">Price</option>
          <option value="Sac">SAC</option>
        </select>
        
      </div>
    </div> 

    <dir class="row">
      <div class="small-12">
        <a id="calcular" name="calcular" value="Calcular" class="button" >Calcular</a>
        <input type="reset" value="Reset" class="button">
      </div>
    </dir>
  </form>
  <div style="display: none;">
    <a id="priceModal" href="" data-reveal-id="price"></a>
    <a id="sacModal" href="" data-reveal-id="sac"></a>
  </div>
  <div id="price" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h1>Price</h1>
    <p class="lead">Resultados</p>
    <label><b>Valor da Parcela :</b><br><span id="PRICEvalorparcela">34</span></label>
    <label><b>Saldo Devedor de Ordem T :</b><br><span id="PRICEsaldodevedort">34</span></label>
    <label><b>Saldo Devedor de Ordem T - 1 :</b><br><span id="PRICEsaldodevedort1">34</span></label>
    <label><b>Juros de ordem T :</b><br><span id="PRICEjurosordemt">34</span></label>
    <label><b>Valor da primeira amortização :</b><br><span id="PRICEprimeiraamortizacao">34</span></label>
    <label><b>Valor da amortização de ordem T :</b><br><span id="PRICEamortizacaot">34</span></label>
    <label><b>Valor das amortizações acumuladas até o periodo T :</b><br><span id="PRICEamortizacaott">34</span></label>
    <label><b>Amortização entre o periodo T e T+K :</b><br><span id="PRICEamortizacaott2">34</span></label>
    <label><b>Juros acumulado até o periodo T :</b><br><span id="PRICEjurosacum">34</span></label>
    <label><b>Juros acumulado entre o periodo T e T+K  :</b><br><span id="PRICEjurosacum2">34</span></label>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>

  <div id="sac" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h1>SAC</h1>
    <p class="lead">Resultados</p>
    <label><b>Valor da Amortização :</b><br><span id="SACvaloramortizacao">34</span></label>
    <label><b>Valor Saldo Devedor De Ordem T :</b><br><span id="SACsaldodevedort">34</span></label>
    <label><b>Valor Saldo Devedor De Ordem T - 1:</b><br><span id="SACsaldodevedortum">34</span></label>
    <label><b>Valor Da Parcela De Juros de Ordem T :</b><br><span id="SACparcelajurosordemt">34</span></label>
    <label><b>Valor Da Prestação De Ordem T :</b><br><span id="SACprestacaoordemt">34</span></label>
    <label><b>Soma Das Amortizações De Ordem T + K :</b><br><span id="SACamortizacaotk">34</span></label>
    <label><b>Soma Dos Juros De Ordem T :</b><br><span id="SACsomajurost">34</span></label>
    <label><b>Soma Dos Juros De Ordem T+K :</b><br><span id="SACsomajurostk">34</span></label>
    <label><b>Soma Das Prestações Acumuladas De Ordem T:</b><br><span id="SACsomaprestacaoa">34</span></label>
    <label><b>Soma Das Prestações De Ordem T+K:</b><br><span id="SACsomaprestacaotk">34</span></label>
    <label><b>Decréscimo Nas Prestações:</b><br><span id="SACdecrescimo">34</span></label>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/price.js"></script>
  <script src="js/sac.js"></script>
  <script src="js/init.js"></script>



  <script>
    $(document).foundation();
  </script>
</body>
</html>
