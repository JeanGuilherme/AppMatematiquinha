<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <title>Calculadora Financeira</title>
</head>

<body>
    <div class="app">
        <center><h1>Calculadora Financeira hahaha</h1></center>
    </div>
    <!-- <script type="text/javascript" src="cordova.js"></script> --> 
    <script type="text/javascript" src="js/price.js"></script>
  <!-- <script type="text/javascript" src="js/index.js"></script> -->
  
    <form name="calcform" method="post" action="">
    <div> 
      <fieldset>
        <legend>Sistema Price</legend>

        <label for="valor1">Digite o valor Empréstimo</label>
        <input type="text" name="capital" id="capital" />

        <label for="valor1">Digite o valor da taxa em meses(favor utilizar ponto para casas decimais).</label>
        <input type="text" name="taxa" id="taxa" />
        
        <label for="valor1">Digite o número de parcelas</label>
        <input type="text" name="parcelas" id="parcelas" />
        
        <label for="valor1">Numero da parcela(T) : </label>
        <input type="text" name="periodo" id="periodo" />
                
        <label for="valor1">Periodo K : </label>
        <input type="text" name="periodok" id="periodok" />       
        
        <label for="oper">Selecione a operação</label>
        <select name="oper" id="oper">
          <option value="Price">Price</option>
        </select>
    </div>
    <div>
        <label for="res">Valor da Parcela :</label>
        <input type="text" name="valorparcela" id="valorparcela" />
        <label for="res">Saldo Devedor de Ordem T :</label>
        <input type="text" name="saldodevedort" id="saldodevedort" /> 
        <label for="res">Saldo Devedor de Ordem T - 1 :</label>
        <input type="text" name="saldodevedort1" id="saldodevedort1" />         
        <label for="res">Juros de ordem T :</label>
        <input type="text" name="jurosordemt" id="jurosordemt" /> 
        <label for="res">Valor da primeira amortização :</label>
        <input type="text" name="primeiraamortizacao" id="primeiraamortizacao" />   
        <label for="res">Valor da amortização de ordem T :</label>
        <input type="text" name="amortizacaot" id="amortizacaot" />         
        <label for="res">Valor das amortizações acumuladas até o periodo T :</label>
        <input type="text" name="amortizacaott" id="amortizacaott" /> 
        <label for="res">Amortização entre o periodo T e T+K :</label>
        <input type="text" name="amortizacaott2" id="amortizacaott2" />
        <label for="res">Juros acumulado até o periodo T :</label>
        <input type="text" name="jurosacum" id="jurosacum" />
        <label for="res">Juros acumulado entre o periodo T e T+K  :</label>
        <input type="text" name="jurosacum2" id="jurosacum2" />       
    </div>

        <input type="button" value="Calcular" onClick="calcular(document.calcform.oper.value)"/>
        <a href ="SAC.html"> <input type="button" value="SAC" class"botao"/></a>
      </fieldset>
    </form>
  
  
</body>

</html>
